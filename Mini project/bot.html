<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Voice | Petition AI Assistant</title>
  <style>
    body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #ee9b63, #d0d8d8);
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-btn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: #f58754;
  color: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  transition: 0.3s;
}

.chat-btn:hover {
  background-color: #3a0ca3;
}

.chat-box {
  display: none;
  position: fixed;
  bottom: 100px;
  right: 30px;
  background: white;
  color: #333;
  width: 400px;
  height: 400px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  flex-direction: column;
}

.chat-header {
  background: #ceab5e;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-messages {
  padding: 10px;
  height: 300px;
  overflow-y: auto;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  border: none;
  padding: 10px;
  outline: none;
}

.chat-input button {
  background: #b56a02;
  border: none;
  color: white;
  padding: 10px 15px;
  cursor: pointer;
}

.chat-input button:hover {
  background: #e8760b;
}

.user, .bot {
  margin-bottom: 10px;
}

.user {
  text-align: right;
}

.bot {
  text-align: left;
  color: #e8a55a;
}

  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to One Voice</h1>

  <!-- Chatbot Button -->
  <button id="chatButton" class="chat-btn">üí¨ Chat with AI</button>

  <!-- Chat Box -->
  <div id="chatBox" class="chat-box">
    <div class="chat-header">
      <h3>One Voice Assistant</h3>
      <button id="closeChat">‚úñ</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById("chatButton");
const chatBox = document.getElementById("chatBox");
const closeChat = document.getElementById("closeChat");
const sendBtn = document.getElementById("sendBtn");
const userInput = document.getElementById("userInput");
const chatMessages = document.getElementById("chatMessages");

// Open chat
chatButton.addEventListener("click", () => {
  chatBox.style.display = "flex";
});

// Close chat
closeChat.addEventListener("click", () => {
  chatBox.style.display = "none";
});

// Send message
sendBtn.addEventListener("click", async () => {
  const userMsg = userInput.value.trim();
  if (!userMsg) return;

  addMessage("user", userMsg);
  userInput.value = "";

  // Placeholder AI response
  addMessage("bot", "Thinking... ü§î");

  // Replace this with real AI later
  setTimeout(() => {
    document.querySelector(".bot:last-child").innerText =
      getBotResponse(userMsg);
  }, 1000);
});

function addMessage(sender, text) {
  const div = document.createElement("div");
  div.classList.add(sender);
  div.innerText = text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Simple demo AI (you can change)
function getBotResponse(input) {
  input = input.toLowerCase();
  if (input.includes("petition")) {
    return "A petition is a formal request signed by people to support a cause üí™.";
  } else if (input.includes("hello") || input.includes("hi")) {
    return "Hello there üëã! How can I help with your petition today?";
  } else if (input.includes("one voice")) {
    return "One Voice is your platform to raise petitions and support social causes üïäÔ∏è.";
  } else {
    return "I'm your One Voice assistant ‚Äî ask me about petitions, login, or how to start one!";
  }
}

  </script>
</body>
</html>
